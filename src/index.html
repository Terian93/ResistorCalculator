<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="header-title">Resistor Calculator</h1>
  </header>
  <main>
    <div class="resistor">
      <div class="resistor__container">
        <div class="resistor__first-band grey">
          <img class="resistor__first-band-marker"
            id="foo"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        </div>
        <div class="resistor__second-band red">
          <img class="resistor__second-band-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        </div>
        <div class="resistor__third-band orange">
          <img class="resistor__third-band-marker show-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        </div>
        <div class="resistor__fourth-band none">
          <img class="resistor__fourth-band-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        </div>
        <div class="resistor__fifth-band gold">
          <img class="resistor__fifth-band-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        </div>
        <div class="resistor__sixth-band none">
          <img class="resistor__sixth-band-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        </div>
      </div>
      <div class="resistor__result">
        82k&#x2126 5%
      </div>
    </div>
    <h3 class="bands-list__title">Bands</h3>
    <ul class="bands-list">
      <li class="bands-list__first-band grey">
        <img class="bands-list__first-band-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        <span class="bands-list__band-description">8</span>
      </li>
      <li class="bands-list__second-band red">
        <img class="bands-list__second-band-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        <span class="bands-list__band-description">2</span>
      </li>
      <li class="bands-list__third-band orange">
        <img class="bands-list__third-band-marker show-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        <span class="bands-list__band-description">x1k</span>
      </li>
      <li class="bands-list__fourth-band none">
        <img class="bands-list__fourth-band-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        <span class="bands-list__band-description"></span>
      </li>
      <li class="bands-list__fifth-band gold">
        <img class="bands-list__fifth-band-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        <span class="bands-list__band-description">5%</span>
      </li>
      <li class="bands-list__sixth-band none">
        <img class="bands-list__sixth-band-marker"
            src="./assets/img/arrow.svg"
            alt="arrow-marker">
        <span class="bands-list__band-description"></span>
      </li>
    </ul>
    <ul class="colors-list">
      <li class="colors-list__element">
        <div class="colors-list__color-circle none"></div>
        <span class="colors-list__color-name">none</span>
      </li>
    </ul>
  </main>
</body>
</html>
