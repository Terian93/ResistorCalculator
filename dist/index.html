<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <title>Resistor Calculator</title>
</head>
<body>
  <header>
    <h1 class="header-title">Resistor Calculator</h1>
  </header>
  <main id="main">
    <div class="loadScreen" id="loadScreen">
        <div class="cssload-wraper" >
          <div class="cssload-dots"></div>
        </div>
    </div>

    <div class="resistor">
      <div class="resistor__container">
        <div class="resistor__first-band grey" id="first-band">
          <img class="resistor__band-marker show-marker">
        </div>
        <div class="resistor__second-band red" id="second-band">
          <img class="resistor__band-marker">
        </div>
        <div class="resistor__third-band orange" id="third-band">
          <img class="resistor__band-marker ">
        </div>
        <div class="resistor__fourth-band none" id="fourth-band">
          <img class="resistor__band-marker">
        </div>
        <div class="resistor__fifth-band gold" id="fifth-band">
          <img class="resistor__band-marker">
        </div>
        <div class="resistor__sixth-band none" id="sixth-band">
          <img class="resistor__band-marker">
        </div>
      </div>
      <div class="resistor__result" id="result">
        82k&#x2126 5%
      </div>
    </div>
    <h3 class="bands-list__title">Bands</h3>
    <ul class="bands-list" id="bands-list">
      <li class="bands-list__band-btn grey" id="first-band-color">
        <img class="bands-list__band-marker show-marker">
        <span class="bands-list__band-description">8</span>
      </li>
      <li class="bands-list__band-btn red" id="second-band-color">
        <img class="bands-list__band-marker">
        <span class="bands-list__band-description">2</span>
      </li>
      <li class="bands-list__band-btn orange" id="third-band-color">
        <img class="bands-list__band-marker">
        <span class="bands-list__band-description">x1k</span>
      </li>
      <li class="bands-list__band-btn none" id="fourth-band-color">
        <img class="bands-list__band-marker">
        <span class="bands-list__band-description"></span>
      </li>
      <li class="bands-list__band-btn gold" id="fifth-band-color">
        <img class="bands-list__band-marker">
        <span class="bands-list__band-description">5%</span>
      </li>
      <li class="bands-list__band-btn none" id="sixth-band-color">
        <img class="bands-list__band-marker">
        <span class="bands-list__band-description"></span>
      </li>
    </ul>
    <ul class="colors-list" id="colors-list">
    </ul>
  </main>
<script type="text/javascript" src="main.js"></script></body>
</html>
